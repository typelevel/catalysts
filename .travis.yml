language: scala

sudo: false

install:
  - pip install --user codecov

scala:
  - 2.10.6
  - 2.11.8
  - 2.12.0-RC1

jdk:
  - oraclejdk8
    
script:
  - scripts/publishLocalScoverage.sh
  - scripts/publishLocalSbtScoverage.sh
  - scripts/travis-publish.sh

cache:
  directories:
  - "$HOME/.sbt/0.13/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  
before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/c5bebf7d686684123f55
    on_success: change
    on_failure: always
    on_start: false
env:
  global:
  - secure: 
  - secure: 
